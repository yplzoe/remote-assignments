<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Name</title>
</head>
<body>

    <form action = "/trackName" method = "POST">
        <p><h3>Enter userID</h3></p>
        <p><input type = 'text' id = 'nm'/></p>
        <p><input type = 'submit' value = 'Login' onClick="get_name()"/></p>
     </form>

     <script>
        function get_name() {
            var request = new XMLHttpRequest();
            const name = document.getElementById('nm').value;

            // alert(name);
            var params = 'name='+name.toString();
            alert(params);
            request.open('POST','http://127.0.0.1:3000/myName', true);
            
            request.onreadystatechange = function(){
                    if (this.readyState == 4 && this.status == 200) {
                     alert(this.responseText);
                }
            };
            request.send(params);

            // alert("here");
            // request.onerror = reqError;
        }
    </script>
</body>
</html>
