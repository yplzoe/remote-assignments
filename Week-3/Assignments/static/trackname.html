<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Name</title>
</head>
<body>

    <form method = "POST">
        <p><h3>Enter userID</h3></p>
        <p><input type = 'text' id = 'nm'/></p>
        <p><input type = 'submit' value = 'Login' onClick="get_name()"/></p>
     </form>

     <script>
        function get_name() {
            var request = new XMLHttpRequest();
            const name = document.getElementById('nm').value;
            request.open('post',"http://127.0.0.1:3000/trackName?name="+name.toString(), true)
            request.send()
            request.onreadystatechange = function(){
                    if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("output").innerHTML = this.responseText;
                }
            };
            // request.onerror = reqError;
        }
    </script>
</body>
</html>
